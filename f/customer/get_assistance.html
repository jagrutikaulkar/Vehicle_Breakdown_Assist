<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Assistance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
        
            
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('cust3.jpg');
             background-size: cover; 
             min-height: 100vh;
           
            padding: 20px 30px;
            font-size: large;
        }

        #request-form-container {
            text-align: center;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(2, 1, 1, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0, 0, 0, 2);
            max-width: 500px;
            width: 90%;
            margin: auto;
            color:white;
        }
        .mb-4{
            color: black;
        }

        .form-group {
            margin-bottom: 10px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 5px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus,
        select:focus {
            border-color: #3494e6;
        }

        button[type="submit"] {
            background-color: #3494e6;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #207bd4;
        }
      
    </style>
</head>
<body>
    
   
<div id="request-form-container">
    <h2 class="mb-4">Request Assistance</h2>
    

    <form id="assistance-request-form" action="send_request.php" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" title="Please enter a valid name (alphabet characters only)"required>
        </div>
        <div class="form-group">
            <label for="contact_no">Contact No:</label>
            <input type="tel" id="contact_no" name="contact_no" pattern="[0-9]{10}" title="Please enter a valid phone number" required>

        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="vehicleName">Vehicle Name:</label>
            <input type="text" id="vehicleName" name="vehicleName" required>
        </div>
        <div class="form-group">
            <label for="vehicleModel">Vehicle Model:</label>
            <input type="text" id="vehicleModel" name="vehicleModel" required>
        </div>

        <div class="form-group">
            <label for="problemDescription">Problem Description:</label>
            <textarea id="problemDescription" name="problemDescription" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="assistanceType">Type of Assistance:</label>
            <select id="assistanceType" name="assistanceType" required>
                <option value="">Select Assistance Type</option>
                <option value="Towing">Towing</option>
                <option value="Repair">Repair</option>
                <option value="Maintenance">Maintenance</option>
            </select>
        </div>

        <button type="submit">Submit Request</button>
                    
    </form>
</div>

</body>
</html>
