    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Forgot Password</h3>
            </div>
            <div class="card-body">
                <form action="reset_password.php" method="post">
                    <div class="form-group">
                        <label for="New password">New Password:</label>
                        <div class="input-group">
                            <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility('password1')">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <br>
                        <label for="re_enter_Password">Re-Enter Password:</label>
                        <div class="input-group">
                            <input type="password" class="form-control" name="password2" id="password2" placeholder="Re-Enter your password" required>
                            <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility('password2')">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </form>
            </div>
        </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- JavaScript for toggling password visibility -->
    <script>
        function togglePasswordVisibility(inputId) {
            var x = document.getElementById(inputId);
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
