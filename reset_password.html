<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <!-- Custom CSS -->
        <style>
            body {
        background-color: #eee6e6;
    }
    
    .container {
        max-width: 600px;
    }
    
    .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .card-header {
        background-color: #5f95b9;
        color: white;
        text-align: center;
    }
    
    .btn-primary {
        background-color: #3498db;
        border-color: #3498db;
    }
    
    .btn-primary:hover {
        background-color: #2980b9;
        border-color: #2980b9;
    }

    .password-toggle-btn {
        background: none;
        border: none;
        color: #495057;
        cursor: pointer;
        outline: none;
        position: absolute;
        top: 50%;
        right: 12px;
        transform: translateY(-50%);
    }
        </style>
</head>
<body>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Forgot Password</h3>
            </div>
            <div class="card-body">
                <form action="update_password.php" method="post">
                    <div class="form-group">
                        <label for="New password">New Password:</label>
                        <div class="input-group">
                            <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility('password1')">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <br>
                        <label for="re_enter_Password">Re-Enter Password:</label>
                        <div class="input-group">
                            <input type="password" class="form-control" name="password2" id="password2" placeholder="Re-Enter your password" required>
                            <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility('password2')">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- JavaScript for toggling password visibility -->
    <script>
        function togglePasswordVisibility(inputId) {
            var x = document.getElementById(inputId);
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>
</html>
